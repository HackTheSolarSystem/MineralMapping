<div class="grid-container">
  <div *ngFor="let subArray of testArray" class="grid-row">
    <div *ngFor="let value of subArray"
          class="grid-value"
          [ngStyle]="{'background-color': value | getColor }">{{value}}
    </div>
  </div>
</div>
