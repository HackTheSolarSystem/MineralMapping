<div class="grid-container">
  <div *ngFor="let subArray of realData" class="grid-row">
    <div *ngFor="let value of subArray"
          class="grid-value"
          [title]="value"
          [ngStyle]="{'background-color': value | getColor }">
    </div>
  </div>
</div>
